<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Call</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shadow Call</h1>
    <p class="tagline">Dial through the shadows...</p>

    <!-- Phone input -->
    <input id="phone" type="text" placeholder="+1..." />

    <!-- Dialpad -->
    <div class="dialpad">
      <div class="row"><button class="digit">1</button><button class="digit">2</button><button class="digit">3</button></div>
      <div class="row"><button class="digit">4</button><button class="digit">5</button><button class="digit">6</button></div>
      <div class="row"><button class="digit">7</button><button class="digit">8</button><button class="digit">9</button></div>
      <div class="row"><button class="digit">*</button><button class="digit">0</button><button class="digit">#</button></div>
      <div class="row"><button class="digit">+</button></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="backspaceBtn" class="control-btn">âŒ«</button>
      <button id="clearBtn" class="control-btn">Clear</button>
      <button id="callBtn" class="call-btn">ðŸ“ž Call</button>
    </div>

    <!-- Message section -->
    <div class="message-section">
      <textarea id="message" placeholder="Type your message here..."></textarea>
      <button id="sendMsgBtn" class="msg-btn">ðŸ’¬ Send Message</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
