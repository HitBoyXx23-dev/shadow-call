<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Call</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shadow Call</h1>
    <p class="tagline">Enter a number and speak through the shadows...</p>

    <input id="phone" type="text" placeholder="+14155552671" />
    <textarea id="message" placeholder="Message to say..."></textarea>
    <button id="callBtn">Call</button>
    <div id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
